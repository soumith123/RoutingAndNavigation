<h1 class="text-center mt-5">Enter New Mobile Details</h1>

<div class="row mt-4">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
      
      <!-- Form to submit data to creating product -->
      <form (ngSubmit)="onSubmitNewMobile()">
          
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="pt" placeholder="name@example.com" name="productTitle"
            [(ngModel)]="mobileModel.productTitle">
          <label for="pt">Brand</label>
        </div>
       
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="pd" placeholder="Password" name="description"
            [(ngModel)]="mobileModel.description">
          <label for="pd">Descrption</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="pi" placeholder="Password" name="productImage"
              [(ngModel)]="mobileModel.productImage">
            <label for="pi">Image URL</label>
        </div>

        <button class="btn btn-success float-end text-white" type="submit">
                  <i class="fas fa-plus-circle me-2"></i>Add</button>
      </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
  </div>
