<div class="container w-50 d-block mx-auto border border-black mt-5">
    <!-- Heading for login Form -->
    <img src="/assets/register.svg" width="22%" class="d-block mx-auto">
    <h1 class="text-center text-primary mb-4"><i class="fas fa-sign-in-alt me-2"></i>Login Form</h1>

    <!-- Creating form for login -->
    <form>        
        <label for="email" class="form-label mt-3"><i class="fas fa-envelope me-2"></i>Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email...">

        <label for="pw" class="form-label mt-3"><i class="fas fa-lock me-2"></i>Password</label>
        <input type="password" class="form-control" name="password" id="pw" placeholder="Enter Password...">

        <button type="submit" class="btn btn-danger d-block mx-auto mt-3 mb-4"><i class="fas fa-plus-circle me-2"></i>Login</button>
        <h6 class="text-center mb-4 mt-4">Or login with</h6>
        <button class="btn btn-primary mb-5" id="facebookBtn"><i class="fab fa-facebook-square me-2"></i>Facebook</button>
        <button class="btn btn-warning mb-5" id="googleBtn"><i class="fab fa-google me-2"></i>Google</button>
    </form>
</div>
