<div class="card mb-3">
    <!-- Displaying card as horizontal card -->
    <div class="row">
        <div class="col-sm-6">
            <!-- Image for card -->
            <img src={{productObj.productImage}} height="80%" width="115%" class="d-block mx-auto mt-3 ms-1">
        </div>
        <div class="col-sm-6">
            <div class="card-body">
                <h5 class="card-title mb-3 mt-2" id="bikeName">{{productObj.productTitle}}</h5>
                <span class="card-text text-white bg-success pt-1 pb-1 ps-2 pe-2">{{productObj.rating}}<i class="fas fa-star ms-1"></i></span>
                <span class="ms-2">{{productObj.count}}</span><br>
                <h6 class="mb-3"></h6>
                <span id="price" class="">{{productObj.discountPrice}}</span>
                <span id="actualPrice" class="ms-2">{{productObj.actualPrice}}</span>
                <span id="discount" class="ms-1">{{productObj.discount}}</span>
                <h6 class="mt-3" id="emi">{{productObj.EMI}}</h6>
                <h6 id="exchange" class="mt-3">{{productObj.exchangeOffer}}</h6>
                <button class="btn btn-primary mb-3 mt-3"><i class="fas fa-plus-circle me-2"></i>Add to cart</button>
            </div>
        </div>
    </div>
</div>
